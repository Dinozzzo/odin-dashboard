<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-content">
          <h1>Dashboard</h1>
          <nav>
            <ul>
              <li class="element">
                <a href="">
                  <i class="bi bi-house"></i>
                  <span>Home</span>
                </a>
              </li>
              <li class="element">
                <a href="">
                  <i class="bi bi-person-lines-fill"></i>
                  <span>Profile</span>
                </a>
              </li>
              <li class="element">
                <a href="">
                  <i class="bi bi-chat-left-text-fill"></i>
                  <span>Messages</span>
                </a>
              </li>
              <li class="element">
                <a href="">
                  <i class="bi bi-clock-history"></i>
                  <span>History</span>
                </a>
              </li>
              <li class="element">
                <a href="">
                  <i class="bi bi-list-task"></i>
                  <span>Tasks</span>
                </a>
              </li>
              <li class="element">
                <a href="">
                  <i class="bi bi-people-fill"></i>
                  <span>Communities</span>
                </a>
              </li>
            </ul>
          </nav>
          <nav>
            <ul class="menu">
              <li class="element">
                <a href="">
                  <i class="bi bi-gear-fill"></i>
                  <span>Settings</span>
                </a>
              </li>
              <li class="element">
                <a href="">
                  <i class="bi bi-question-circle"></i>
                  <span>Support</span>
                </a>
              </li>
              <li class="element">
                <a href="">
                  <i class="bi bi-shield-fill-check"></i>
                  <span>Privacy</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="header">
        <div class="top-header">
          <div class="searchbar">
            <i class="bi bi-search"></i>
            <input
              type="search"
              placeholder="Rechercher..."
              class="search-bar"
            />
          </div>
          <div class="loginbar"></div>
        </div>
        <div class="bot-header"></div>
      </div>
      <div class="main"></div>
    </div>
  </body>
</html>
